<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Personal Diary - Detail</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet" />
    <script>
        let word = '{{word}}'
        let defi = '{{definitions}}'
        $(document).ready(function(){
            let temp_html = ""
            if (word && defi) {
                temp_html=`<h1>Oops! Cloud not found your word "{{word}}"</h1>
        <h2>Did you mean ?</h2>
        <div class="but-def">
            {% for defi in definitions %}
            <a href="/detail/{{defi}}?status_give=new">
            <button class="btn btn-primary mb-2">{{defi}}</button></a>
            {% endfor %}
        </div>`
            }else{
                temp_html=`<h1 id="eror">Opps! Cloud not find your word '{{word}}'</h1>`
            }
            $('#eror').append(temp_html)
        })
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href='/';"></div>
      <div class="e-baner"><img src="/static/search1.png" alt="eror"></div>
      <div class="container" id="eror"></div>
      </div>
    </div>
    
    <div class="container">

          </ul>
          <p class="text-center text-muted">Â© 2023 Rysanz Company, Inc</p>
        </footer>
      </div>

  </body>
</html>
