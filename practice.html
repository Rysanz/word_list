<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        let api_key = "84c1362e-4cc7-4bcf-9631-fdc8aabdd7ce";
        let word = "voluminous";
        let root_url = "https://www.dictionaryapi.com/api/v3/references/collegiate/json";
        let final_url = `${root_url}/${word}?key=${api_key}`;
        $.ajax({
          type: "GET",
          url: final_url,
          data: {},
          success: function (response) {
            console.log(response);
            let definitions = response[0].shortdef;
            let temp_html = "";
            for (let i = 0; i < definitions.length; i++) {
              let def = definitions[i];
              temp_html += `<li>${def}</li>`;
            }
            $("#definitions").append(temp_html);
          },
        });
      });
    </script>
  </head>
  <body>
    <ul id="definitions"></ul>
  </body>
</html>
